<!DOCTYPE html>
<html>
<head>
	<title>Bomberman</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<div id="header-box">
		<div id="header-title">
			<span id="site-title">Bomberman</span>
			<span id="site-subtitle">Telerik's style!</span>
		</div>
		<div id="head-ninja"><img src="images/head-ninja.png" alt=""></div>
		<div class="clear"></div>
	</div>
	<div id="wreapper">
		<div id="left-col">here will be the clip</div>
		<div id="right-col">Introduction to the game</div>
		<p>Use arrow keys to move the ninja and space to place a dynamite. You have to kill the red-brown ninja as fast as you can !!! You have 10 minutes !!!</p>
	</div>
	<canvas id="canvas-box" width="840" height="600"></canvas>
	<button id="play">Play</button>
	<button id="pause">Pause</button>
	<div id="timer">Time to go : 10 : 00</div>
	<script type="text/javascript" src="Script/script.js"></script>
	<script type="text/javascript" src="Script/jquery-1.10.2.min.js"></script>
</body>
</html>
